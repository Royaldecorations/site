    <section class="p5 bg-light" id="contact-section">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <br>
              <br>
              <br>
              <h1 class="text-center">Contact Us</h1>
              <form id="contactForm">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputName">Name</label>
                    <input type="text" class="form-control" id="inputName" name="Name" placeholder="Name">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" name="Email" placeholder="Email">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPhone">Phone Number</label>
                  <input type="number" class="form-control" id="inputPhone" name="Phone" placeholder="Phone Number">
                </div>
                <div class="form-group">
                  <label for="inputAddress">Address</label>
                  <input type="text" class="form-control" id="inputAddress" name="Address" placeholder="Address">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity" name="City">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" name="State" class="form-control">
                      <option selected>Choose</option>
                      <option>Kerala</option>
                      <!-- Add other states as needed -->
                    </select>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip">Pin</label>
                    <input type="number" class="form-control" id="inputZip" name="Pin">
                  </div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary" style="width: 60vw;">Submit</button>
                </div>
              </form>
              
            </div>
          </div>
    
        </div>
      </section>



      <script>
        document.getElementById("contactForm").addEventListener("submit", function(e) {
          e.preventDefault(); // prevent page reload
      
          const form = e.target;
          const formData = new FormData(form);
          const object = {};
          formData.forEach((value, key) => {
            object[key] = value;
          });
      
          const json = {
            data: [object]
          };
      
          fetch("https://sheetdb.io/api/v1/vp585t16d3hhe", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(json)
          })
          .then(response => response.json())
          .then(data => {
            alert("Form submitted successfully!");
            form.reset();
          })
          .catch(error => {
            alert("There was an error submitting the form.");
            console.error(error);
          });
        });
      </script>
      
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
